<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>API Mashup</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>

<body>
  <h1 id="title">Click Location to Show Weather</h1>

<div class="wrapper">
  <!-- Show map -->
  <div class="mapbox" id="map">
  </div>
  <script type="text/javascript" src="script.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCH40q_xc477Wklzxh3UZN-3adhUfmiIUA&callback=initMap">
  </script>

  <div class="latlon">
    <label id="lat"></label>
    <label id="long"></label>
  </div>

  <!-- Show weather -->
  <div class="weatherbox">
    <label id="city"></label>
    <label id="country"></label>
    <label id="temp"></label>
    <label id="pressure"></label>
    <label id="humidity"></label>
  </div>
</div>


</body>
</html>
