<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Map & Weather</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row left">
      <img class="header-image" src="images/field-sky.jpg" alt="Header">
      <div class="col-8 maintitle">
        <h1 id="title">Google Map & Open Weather</h1>
      </div>
    </div>

    <div class="row left">
      <div class="col-8 instructs">
        <h4>Click on a location for weather or on our icons!</h4>
      </div>
    </div>

    <div class="row left">
      <div class="col-8">
        <!-- Show map -->
        <div class="mapbox" id="map">
        </div>

      </div>
      <div class="col-4">
        <!-- Show weather -->
        <div class="weatherbox" id="weatherbox">
          <h2>Weather</h2>
          <span class="icon-descript">
            <img id="icon" src="" style="display:inline; height: 75px;">
            <label id="descript" style="display:inline; white-space:nowrap;"></label>
          </span>

          <h3><label id="temp"></label></h3><br>
          <h3><label id="city-country"></label></h3><br>

          <label id="wind"></label>
          <label id="humidity"></label>
          <label id="pressure"></label>

        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="latlon">
          <label id="lat"></label>
          <label id="long"></label>
        </div>
      </div>
    </div>
  </div>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCH40q_xc477Wklzxh3UZN-3adhUfmiIUA&callback=initMap">
  </script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
